name:  📝 Code Notes Deployment 🚀

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: build-notes
        uses: actions/checkout@master
        run: echo '::set-output name=counts::$(git ls-files notes | wc -l)'

      - name: 🚀 Deploy
        uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages
          gatsby-args: --prefix-paths

      - name: 💬 Send message to Slack
        if: always()
        uses: craftech-io/slack-action@v1.1.0
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ✉️ Send mail
        if: always()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ job.status }}!${{ github.workflow }}(total notes:${{steps.build-notes.counts}})
          body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
          to: lkklcozy@gmail.com
          from: lkcozy
