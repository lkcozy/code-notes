name:  📝 Code Notes Deployment 🚀

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: 🧮  Get Notes Statistics
        id: get_notes_stats
        run: ./scripts/stats.sh

      - name: 🚀 Deploy
        if: ${{ !env.ACT }}
        uses: enriikke/gatsby-gh-pages-action@2.1.1
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages
          gatsby-args: --prefix-paths

      - name: 💬 Send message to Slack
        if: ${{ !env.ACT && always() }}
        uses: craftech-io/slack-action@v1
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ✉️ Send mail
        if: always()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ job.status }} - Updated ${{steps.get_notes_stats.outputs.day}} notes ${{ github.job }} job of ${{ github.repository }}
          body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}. Today:${{steps.get_notes_stats.outputs.summary}}
          to: lkklcozy@gmail.com
          from: lkcozy